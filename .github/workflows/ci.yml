name: 🕵🏻 CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js latest
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: yarn install
      - run: yarn prettier:check
      - run: yarn lint
      - run: yarn test
      - run: yarn build
